<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/cart.css">
</head>
<body>
    <div class="cart-modal-overlay">
        <div class="cart-modal">
            <div class="cart-wraper">
            <div class="cart-tittle">Giỏ hàng</div>
            <div class="cart-count">0</div></div>
          <i id="close-btn" class="fas fa-times"></i>
         
        <div class="product-rows">
        <!-- <p class="cart-is-empty">chưa có sản phẩm nào trong giỏ hàng</p>  -->
        <img class="cart-image" src="https://img.mayflower.vn/2024/02/750k-shimmer-kemdau-thuy-chau-1-247x296.jpg" alt="">
        <div class="cart-name-price">
            <div class="cart-name">
              <div class="cart-name-title">Giỏ hoa 99 bông Giỏ hoa 99 bôngGiỏ hoa 99 bôngGiỏ hoa 99 bông</div>
            <button class="remove-btn">xoá</button>
            </div>
            
            <div class="cart-price-remove">
        <div class="cart-count-main">
          <button class="decrement" onclick="decrement()">-</button>
          <input type="number" id="quantity" name="quantity" value="1" min="1" />
          <button class="increment" onclick="increment()">+</button>
      </div>
        <p class="cart-price">300,000 vnd</p>
        </div></div>
    </div>
        <!--thêm sp ở đây-->
        <div class="total">
          <div class="cart-total-price">
          <div class="cart-total">Tổng số tiền:</div>
          <div class="total-price">100,000 vnd</div></div>
          <button class="purchase-btn">Mua ngay</button>
        </div>  </div>
      </div>   
    <script src="./assets/js/cart.js"></script>
</body>
</html>
